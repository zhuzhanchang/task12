<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task12</title>
</head>
<body>
	<div id="fade-obj" style="width:300px;height:300px;background:#000;"></div>
	<button id="fade-btn">淡出</button>
</body>
</html>
<script>
	var oDiv = document.querySelector('#fade-obj');
	var oBtn = document.querySelector('#fade-btn');
	var num = 100;
	var times = null;
	function gradual() {
		oBtn.innerHTML == '淡出' ? num-- : num++;			
		oDiv.style.opacity = num/100;
		if (num==0) {
			oBtn.disabled = false;
			oBtn.innerHTML = '淡入';
			clearInterval(times);
		} else if(num==100) {
			oBtn.disabled = false;
			oBtn.innerHTML = '淡出';
			clearInterval(times);
		} 
	};
	oBtn.onclick = function () {
		oBtn.disabled = true;
		times = setInterval(gradual, 100)
	};
</script>
